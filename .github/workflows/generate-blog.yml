name: Generate Enriched Blog Posts

on:
  schedule:
    - cron: '17 5 * * *' # daily at 05:17 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytrends

      - name: Generate blog posts with free API enrichment
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
        run: |
          cd automation
          python enhanced_blog_generator.py --generate

      - name: Register new blog posts
        run: |
          cd blog
          chmod +x generate_blog_post.py
          python3 generate_blog_post.py sync
          echo "âœ… Blog posts registered and synchronized"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add blog/posts/*.html blog/posts_index.json blog/atom.xml blog/feed.json sitemap.xml blog/rss.xml || true
          if ! git diff --cached --quiet; then
            git commit -m "ðŸŒŸ Automated blog post: $(date '+%Y-%m-%d %H:%M UTC')

Generated enriched posts via Actions
Updated posts index and feeds automatically
Synchronized sitemap and RSS feed

ðŸ¤– Generated with [Claude Code](https://claude.ai/code)

Co-Authored-By: Claude <noreply@anthropic.com>"
          fi

      - name: Push changes
        if: success()
        run: |
          git push origin HEAD:main
