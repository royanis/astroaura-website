<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geocoding Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        .info { background: #d1ecf1; }
        input { padding: 8px; margin: 5px; width: 300px; }
        button { padding: 8px 16px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Geocoding Service Debug Test</h1>
    
    <div>
        <input type="text" id="locationInput" placeholder="Enter location (e.g., Chennai)" value="Chennai">
        <button onclick="testGeocoding()">Test Geocoding</button>
        <button onclick="testFallback()">Test Fallback Only</button>
    </div>
    
    <div id="results"></div>
    
    <script src="/assets/js/geocoding-config.js"></script>
    <script src="/assets/js/geocoding-service.js"></script>
    
    <script>
        async function testGeocoding() {
            const resultsDiv = document.getElementById('results');
            const location = document.getElementById('locationInput').value;
            
            resultsDiv.innerHTML = '<div class="info">Testing geocoding for: ' + location + '</div>';
            
            console.log('=== GEOCODING DEBUG TEST ===');
            console.log('Testing location:', location);
            
            try {
                // Check if service is available
                if (typeof GeocodingService === 'undefined') {
                    throw new Error('GeocodingService not loaded');
                }
                
                console.log('GeocodingService loaded successfully');
                
                const geocodingService = new GeocodingService();
                console.log('Service initialized');
                console.log('API Keys:', geocodingService.apiKeys);
                console.log('Providers:', geocodingService.providers.map(p => p.name));
                
                const startTime = Date.now();
                const results = await geocodingService.geocodeLocation(location);
                const endTime = Date.now();
                
                console.log('Geocoding completed in', (endTime - startTime), 'ms');
                console.log('Results:', results);
                
                let html = '<div class="success">Geocoding Success!</div>';
                html += '<div><strong>Found ' + results.length + ' results in ' + (endTime - startTime) + 'ms</strong></div>';
                
                if (results.length > 0) {
                    html += '<h3>Results:</h3>';
                    results.forEach((result, index) => {
                        html += '<div class="info">';
                        html += '<strong>' + (index + 1) + '. ' + result.name + '</strong><br>';
                        html += 'Coordinates: ' + result.lat + ', ' + result.lng + '<br>';
                        html += 'Timezone: ' + result.timezone + '<br>';
                        html += 'Source: ' + result.source + '<br>';
                        html += 'Confidence: ' + (result.confidence * 100).toFixed(1) + '%<br>';
                        html += '</div>';
                    });
                } else {
                    html += '<div class="error">No results found</div>';
                }
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Geocoding error:', error);
                resultsDiv.innerHTML = '<div class="error">Error: ' + error.message + '</div>';
            }
        }
        
        async function testFallback() {
            const resultsDiv = document.getElementById('results');
            const location = document.getElementById('locationInput').value;
            
            resultsDiv.innerHTML = '<div class="info">Testing fallback methods for: ' + location + '</div>';
            
            try {
                const geocodingService = new GeocodingService();
                const results = await geocodingService.tryFallbackMethods(location, {});
                
                let html = '<div class="success">Fallback Test Complete!</div>';
                html += '<div><strong>Found ' + results.length + ' fallback results</strong></div>';
                
                if (results.length > 0) {
                    html += '<h3>Fallback Results:</h3>';
                    results.forEach((result, index) => {
                        html += '<div class="info">';
                        html += '<strong>' + (index + 1) + '. ' + result.name + '</strong><br>';
                        html += 'Coordinates: ' + result.lat + ', ' + result.lng + '<br>';
                        html += 'Source: ' + result.source + '<br>';
                        html += '</div>';
                    });
                }
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Fallback test error:', error);
                resultsDiv.innerHTML = '<div class="error">Fallback Error: ' + error.message + '</div>';
            }
        }
        
        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Debug page loaded');
            console.log('GeocodingService available:', typeof GeocodingService !== 'undefined');
            console.log('GeocodingConfig available:', typeof GeocodingConfig !== 'undefined');
            
            // Test a simple case automatically
            setTimeout(() => {
                testGeocoding();
            }, 1000);
        });
    </script>
</body>
</html>
